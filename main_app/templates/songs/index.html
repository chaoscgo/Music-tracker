{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href=""/>
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>Song List</h1>
  <img src="" alt="" />
</section>

<section class="card-container">
  {% for song in songs %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <img
            src=""
            alt=""
          />
        </div>
        <h2 class="card-title">{{ song.name }}</h2>
        <h3>{{ song.genre }} song by {{ song.artist }}</h3>
        <h4>{{ song.length }} minutes long and published on {{ song.date }}</h4>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
